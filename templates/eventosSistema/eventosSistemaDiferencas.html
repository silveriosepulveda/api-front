<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <h3 class="tc">Campo</h3>
        </div>
        <div class="col-xs-12 col-md-4 div4">
            <h3 class="tc">Valor Anterior</h3>
        </div>
        <div class="col-xs-12 col-md-4 div5">
            <h3 class="tc">Valor Atual</h3>
        </div>
    </div>

    <div class="row" ng-repeat="alteracao in item.detalhes.alteracoesExibir" ng-class-even="'div1'" ng-class-odd="'div2'">
        <div class="col-xs-12 col-md-4"> 
            <h4>{{alteracao['campo']}}</h4>
        </div>
        <div class="col-xs-12 col-md-4">
            <h4>{{ alteracao['anterior'] }}</h4>
        </div>
        <div class="col-xs-12 col-md-4">
            <h4>{{alteracao['novo']}}</h4>
        </div>
    </div>
</div>
</div>
