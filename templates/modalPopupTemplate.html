<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Popup Content</h3>
    <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body" ng-style="modalBodyStyle">
    <iframe name="{{idPopUp}}" style="width:100%; height:100%; border:0;"></iframe>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="closeModal()">Fechar</button>
</div>
